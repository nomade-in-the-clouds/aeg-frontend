<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Photos</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script defer src="../assets/js/photo-manager.js"></script>
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background: linear-gradient(135deg, #001f3f, #004aad);
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background: linear-gradient(145deg, #101820, #1c2b3a);
      padding: 2.5rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,255,255,0.5);
      border: 3px solid #00bcd4;
      position: relative;
    }
    #pageHeading {
      font-size: 2.5rem;
      text-transform: uppercase;
      margin-bottom: 1rem;
      color: #ffffff;
      text-shadow: 0px 0px 10px rgba(0,255,255,0.8);
    }
    /* Folder Section */
    #folderSection {
      margin-bottom: 20px;
    }
    #folderName {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      width: 60%;
      max-width: 300px;
      text-align: center;
    }
    #createFolderBtn {
      padding: 10px 15px;
      margin-left: 5px;
      background: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #createFolderBtn:hover {
      background: #009fcc;
    }
    .folder-list {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .folder-item {
      background: #222;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .folder-item:hover {
      background: #333;
    }
    /* Photo Section */
    #photoSection {
      margin-top: 20px;
    }
    #photoInput {
      margin-top: 10px;
    }
    #uploadBtn {
      padding: 10px 15px;
      margin-top: 5px;
      background: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #uploadBtn:hover {
      background: #009fcc;
    }
    .photo-gallery {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .photo-gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.3s;
    }
    .photo-gallery img:hover {
      border: 2px solid #00bcd4;
    }
    .btn {
      padding: 10px 15px;
      margin: 5px;
      background: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #009fcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="pageHeading">Manage Photos - Folders</h1>
    <!-- Folder Section (visible when no folder is selected) -->
    <div id="folderSection">
      <input type="text" id="folderName" placeholder="New Folder Name">
      <button class="btn" id="createFolderBtn" onclick="createFolder()">ðŸ“‚ Create Folder</button>
      <div id="folderList" class="folder-list"></div>
    </div>
    <!-- Photo Section (visible when a folder is selected) -->
    <div id="photoSection">
      <input type="file" id="photoInput" accept="image/*" multiple>
      <button class="btn" id="uploadBtn" onclick="uploadVehiclePhotos()">ðŸ“¤ Upload</button>
      <div id="photoGallery" class="photo-gallery"></div>
    </div>
    <button class="btn" id="backBtn" onclick="goBack()">ðŸ”™ Back</button>
  </div>
</body>
</html>
